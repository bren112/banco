<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
</head>
<body>
    <h1>Lista de Funcionários</h1>
    <table id="tabelaFuncionarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Salário</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão preenchidos aqui -->
        </tbody>
    </table>

    <script>
        async function carregarDados() {
            try {
                const response = await fetch('/api/dados');
                const data = await response.json();
                const tabela = document.getElementById('tabelaFuncionarios');

                data.forEach(funcionario => {
                    const row = tabela.insertRow();
                    row.insertCell(0).textContent = funcionario.id;
                    row.insertCell(1).textContent = funcionario.nome_func;
                    row.insertCell(2).textContent = funcionario.cidade;
                    row.insertCell(3).textContent = funcionario.salario;
                });
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                alert('Erro ao buscar dados. Verifique o console para mais detalhes.');
            }
        }

        carregarDados();
    </script>
</body>
</html>
